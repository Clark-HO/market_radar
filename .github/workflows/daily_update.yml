name: ÊØèÊó•ËÇ°Â∏ÇË≥áÊñôÊõ¥Êñ∞ (Daily Stock ETL)

on:
  schedule:
    - cron: '0 8 * * 1-5' # UTC 08:00 = Taiwan 16:00 (Mon-Fri)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements-data.txt

      - name: Run ETL Script
        run: |
          echo "Starting Stock ETL..."
          python backend/data_updater.py
          echo "Starting Macro ETL..."
          python backend/scrapers/macro.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Stock Bot"
          git config --global user.email "bot@github.com"

          # Force add the JSON files
          git add -f frontend/public/stock_data.json
          git add -f frontend/public/macro_data.json

          # Commit only if changes exist
          git diff --staged --quiet || (git commit -m "üìà Auto-update stock data [$(date +'%Y-%m-%d')]" && git push)
