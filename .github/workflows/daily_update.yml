name: ÊØèÊó•ËÇ°Â∏ÇË≥áÊñôÊõ¥Êñ∞ (Daily Stock ETL)

on:
  schedule:
    # GitHub Actions uses UTC time. Taiwan is UTC+8.
    # 00:00 UTC = 08:00 Taiwan (Morning - Pre-market check)
    # 08:00 UTC = 16:00 Taiwan (Afternoon - Market close data)
    # 16:00 UTC = 00:00 Taiwan (Midnight - Late night check)
    - cron: '0 0,8,16 * * 1-5'  # Runs Mon-Fri at these times
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements-data.txt

      - name: Run ETL Script
        run: |
          echo "Starting Stock ETL..."
          # Add --force to ignore timestamp checks
          python backend/data_updater.py --force
          echo "Starting Macro ETL..."
          python backend/scrapers/macro.py
          echo "Starting Global Intelligence ETL..."
          python backend/global_updater.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Stock Bot"
          git config --global user.email "actions@github.com"
          
          # Add all generated JSON files
          git add frontend/public/stock_data.json frontend/public/macro_data.json frontend/public/global_data.json
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "üìà Auto-update stock data [$(date +'%Y-%m-%d')]"
            
            # ‚úÖ CRITICAL FIX: Pull latest changes (Rebase) before pushing
            # This prevents the "rejected" error if someone pushed code during the run
            # -Xtheirs favors the incoming changes (the replayed commits from the bot) in case of conflict
            git pull --rebase -Xtheirs origin main
            
            git push origin main
          fi
