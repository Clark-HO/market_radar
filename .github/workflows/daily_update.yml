name: Daily Market Data Update

on:
  schedule:
    # Runs at 09:30 UTC (17:30 Taipei Time) every weekday
    - cron: '30 09 * * 1-5'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Global Updater
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python -m backend.global_updater

    - name: Run Macro Scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python -m backend.scrapers.macro

    - name: Run Stock Data Updater (with AI)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python -m backend.data_updater --force

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'action@github.com'
        git add frontend/public/*.json
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "ðŸ¤– Auto-update market data [skip ci]"
          git push
        fi
