name: Daily Market Data Update

on:
  schedule:
    # Runs at 09:30 UTC (17:30 Taipei Time) every weekday
    - cron: '30 09 * * 1-5'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Global Updater
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python -m backend.global_updater

    - name: Run Macro Scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python -m backend.scrapers.macro

    - name: Run Stock Data Updater (with AI)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python -m backend.data_updater --force

    - name: Commit and Push
      run: |
        # 1. Configure Bot Identity
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'action@github.com'
        
        # 2. Add files
        git add frontend/public/*.json
        
        # 3. Check if there are changes (to avoid empty commit error)
        if git diff --staged --quiet; then
          echo "No changes to commit. Skipping push."
          exit 0
        fi
        
        # 4. Commit locally
        git commit -m "ðŸ¤– Auto-update market data [skip ci]"
        
        # 5. FIX: Pull latest changes from remote to resolve conflicts
        # Using --rebase to keep history clean
        git pull --rebase origin main
        
        # 6. Push changes
        git push origin main
