name: Daily Data Update

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Global Updater
      run: python -m backend.global_updater

    - name: Run Data Updater
      run: python -m backend.data_updater --force

    - name: Run Macro Scraper
      run: python -m backend.scrapers.macro
    
    - name: Commit and Push details
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add public/global_data.json public/stock_data.json public/macro_data.json
        
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "ðŸ¤– Auto-update market data [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
